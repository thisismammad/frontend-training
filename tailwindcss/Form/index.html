<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style/style.css" />
		<title>Form</title>
	</head>
	<body class="bg-slate-900">
		<div
			class="container bg-slate-400 w-1/2 p-8 rounded-xl shadow shadow-slate-400 mt-8 mx-auto"
		>
    <h3 class="font-semibold text-2xl mb-8">My Form</h3>
  <form class="flex flex-col gap-1">
    <label for="name">Name:</label>
    <input type="text" id="name">
    <label for="lname">Last Name:</label>
    <input type="text" id="lname">
    <label for="phone">Phone:</label>
    <input type="tel" id="phone">
    <input type="submit" value="Send" class="mt-4 shadow shadow-blue-800 hover:bg-blue-600 hover:text-slate-300 bg-blue-500 text-slate-200">
  </form>
  </div>
	</body>
</html>
