<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="max-w-5xl mx-auto border-gray-200 dark:bg-gray-900">
    <!-- header section-->
    <header
      class="flex items-center gap-2 px-4 py-2 h-13 border-b border-gray-200 dark:border-gray-700"
    >
      <!-- header left -->
      <div class="flex items-center flex-1 gap-2">
        <i class="fa-solid fa-bars md:hidden!" id="menu-btn"></i>
        <span class="text-lg font-semibold">Notee </span>
      </div>

      <!-- header middle -->
      <div
        class="flex items-center dark:bg-gray-700 flex-2 px-4 py-1 bg-gray-200 gap-2 rounded-md"
      >
        <i class="fa-solid fa-magnifying-glass text-sm"></i>
        <input
          type="search"
          name="search"
          id="search"
          placeholder="search"
          class="w-full focus:outline-none"
        />
      </div>

      <!-- header right -->
      <div class="flex items-center flex-1 justify-center gap-4">
        <i class="fa-solid fa-rotate-right cursor-pointer" id="reload"></i>
        <div class="">
          <img
            src="./assets/images/Profile.jpg"
            alt="Profile"
            class="w-full rounded-full max-h-9 border-1 border-gray-900 dark:border-gray-300"
          />
        </div>
      </div>
    </header>
    <!--end header section-->
    <!-- side menu -->
    <menu
      class="w-13 md:w-52 bg-white dark:bg-gray-900 absolute overflow-hidden h-[calc(100dvh-54px)] shadow-[1px_0px_2px_rgba(0,0,0,0.1)] py-2"
      id="menu"
    >
      <ul class="flex flex-col gap-1 px-2">
        <li class="menu-item active" id="notes">
          <div class="min-w-10">
            <i class="fa-solid fa-note-sticky"></i>
          </div>
          <span>Notes</span>
        </li>
        <li class="menu-item" id="trash">
          <div class="min-w-10">
            <i class="fa-solid fa-trash"></i>
          </div>
          <span>Trash</span>
        </li>
        <li class="menu-item" id="dark-toggle">
          <div class="min-w-10">
            <i class="fa-solid fa-sun" id="dark-toggle-icon"></i>
          </div>
          <span>Theme</span>
        </li>
      </ul>
      <p
        id="copy"
        class="absolute w-60 hidden md:block bottom-4 left-4 text-sm"
      >
        &copy; Thisismammad Davari
      </p>
    </menu>
    <!-- end side menu -->

    <!-- main section -->
    <main class="ml-15 md:ml-56 mr-2 mt-2">
      <!-- add note section -->
      <section
        class="max-w-2xl mx-auto flex flex-col items-center p-4 rounded-md shadow-[0px_0px_3px_rgba(0,0,0,0.2)] dark:shadow-gray-800"
      >
        <!-- add note section -->
        <section
          class="overflow-hidden h-6 w-full"
          id="input-txt-sec"
          tabindex="1"
        >
          <textarea
            type="text"
            name="input-title"
            id="input-title"
            placeholder="Title"
            class="focus:outline-none hidden w-full font-bold field-sizing-content resize-none"
          ></textarea>
          <textarea
            type="text"
            name="input-txt"
            id="input-txt"
            placeholder="take a note..."
            class="focus:outline-none flex flex-wrap w-full field-sizing-content resize-none"
          ></textarea>
          <div
            class="flex flex-col sm:flex-row items-center gap-3 justify-between mt-4 max-w-52 mx-auto"
          >
            <div class="flex gap-2">
              <span class="color-plate"></span>
              <span class="color-plate bg-rose-400 dark:bg-rose-800"></span>
              <span class="color-plate bg-cyan-400 dark:bg-cyan-800"></span>
              <span class="color-plate bg-yellow-400 dark:bg-yellow-800"></span>
              <span
                class="color-plate bg-emerald-400 dark:bg-emerald-800"
              ></span>
            </div>
            <input
              type="button"
              id="add-note-btn"
              value="+ Add note"
              class="py-2 px-3 rounded-md text-sm text-gray-50 dark:text-gray-300 cursor-pointer hover:bg-violet-600 bg-violet-500 dark:bg-violet-700"
            />
          </div>
        </section>
      </section>
      <!-- end add note section -->

      <!-- note list section -->
      <section class="mt-8">
        <p class="font-medium dark:text-gray-300">Notes:</p>
        <section
          id="note-list"
          class="mt-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-2 mb-4"
        ></section>
      </section>
      <!-- end note list section -->
    </main>
    <!-- end main section -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
