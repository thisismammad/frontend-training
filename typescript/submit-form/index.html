<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Ts Submit Form</title>
  </head>
  <body class="bg-slate-900">
    <div
      id="app"
      class="container max-w-xl mx-auto mt-8 rounded-md px-8 py-10 bg-slate-800"
    >
      <form class="flex flex-col gap-4" id="form">
        <input type="text" id="name" placeholder="Name" />
        <input type="text" id="email" placeholder="Email" />
        <button
          type="submit"
          class="px-4 py-4 rounded-md bg-slate-700 text-slate-300 mt-4 cursor-pointer hover:bg-slate-900"
        >
          Add User
        </button>
      </form>
    </div>
    <div class="flex max-w-xl mx-auto flex-wrap gap-4 mt-4 justify-center" id="user-list"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
